<html>
	<head>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>	
		<style>
			#qrcode {
			  width:200px;
			  height:200px;
			  margin-top:30px;
			  margin-bottom:30px;
			}
		</style>
	</head>
	<body>
		<p>Rai address Example:<br/>
		rai_1yp1w7riwit1kezf37ocqdfq7nhzc853c9q69o5eod1et3p4yet9xjifhzgj</p>
	
		<div id="qrcode"></div>
		<script>
			function makeCode () {		
				var qrcode = new QRCode(document.getElementById("qrcode"), {
					width : 200,
					height : 200,
					colorDark : "#000000",
					colorLight : "#ffffff",
					correctLevel : QRCode.CorrectLevel.H
				});
				var text = "rai_1yp1w7riwit1kezf37ocqdfq7nhzc853c9q69o5eod1et3p4yet9xjifhzgj";
				qrcode.makeCode(text);
			}
			makeCode();
		</script>
		
	</body>
</html>
